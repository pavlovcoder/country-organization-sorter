<!DOCTYPE html>
<html>

   <head>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
      <link href = "style.css" rel = "stylesheet" />
   </head>
	
   <body>

       <div style="width: 100vw; height: 100hv;">
      <div id = "dem">
         <div id = "particle" ></div>
         <img alt = "logo" src = "logo.png" style="position: absolute"/>
      </div>
       </div>

      <script 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src = "logosDistort.min.js"></script>
		
      <script>
         var particles = true,
         particleDensity,
			
         options = {
            effectWeight: 1,
            outerBuffer: 1.08,
            elementDepth: 220
         };

         $(document).ready(function() {

            $("#dem").logosDistort(options);

            if (particles) {
               particleDensity = window.outerWidth * 15;
               if (particleDensity < 13000) {
                  particleDensity = 13000;
               } else if (particleDensity > 20000) {
                  particleDensity = 20000;
               }
               return $('#particle').particleground({
                  dotColor: '#1ec5ee',
                  lineColor: '#0a4e90',
                  density: particleDensity.toFixed(0),
                  parallax: false
               });
            }
         });
      </script>

   </body>

</html>
